<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <main layout:fragment="content">
    <section class="hero">
      <div class="container">
        <div class="hero__slider owl-carousel owl-loaded">
          <div class="hero__items set-bg" data-setbg="img/sample.png">
            <div class="row">
              <div class="col-lg-6">
                <div class="hero__text">
                  <div class="label">Adventure</div>
                  <h2>Fate / Stay Night: Unlimited Blade Works</h2>
                  <p>After 30 days of travel across the world...</p>
                  <a href="#"><span>Watch Now</span> <i class="fa fa-angle-right"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- Hero Section End -->

<!-- Head -->
    <!-- Product Section Begin -->
    <section class="product spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="trending__product">
              <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <div class="section-title">
                    <h4>
                      Trending Now <img src="" alt="" srcset="" /> sample 확인하러
                      가기
                    </h4>
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <div class="btn__all">
                    <a th:href="@{/api/movies/list}" class="primary-btn">View All <span class="arrow_right"></span></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="popular__product">
              <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <div class="section-title">
                    <h4>영화 인기순위</h4>
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <div class="btn__all">
                    <a th:href="@{/api/movies/list}" class="primary-btn">View All <span class="arrow_right"></span></a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6" th:each="movie : ${movies}">
                  <div class="product__item">
                    <div class="product__item__pic set-bg" style="background-image: url('/img/sample.png')">
                      <div class="ep" th:text="${movie.rank}+위" ></div>
                      <div class="comment"><i class="fa fa-comments"></i> 11개</div>
                      <div class="view"th:text="${movie.showTm}+분"><i class="fa fa-eye"></i> 상영시간</div>
                    </div>
                    <div class="product__item__text">
                      <ul>
                        <li th:text="${movie.nationNm}">Movie</li>
                        <li th:text="${movie.genres}">장르</li>
                      </ul>
                      <h5><a th:href="@{/api/movies/read/{mid}(mid=${movie.mid})}" th:text="${movie.title}">제목</a></h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="popular__product">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="section-title">
                  <h4>게임 인기순위</h4>
                </div>

                <ul class="filter__controls">
                  <li class="active" data-filter="*">Day</li>
                  <li data-filter=".week">Week</li>
                  <li data-filter=".month">Month</li>
                  <li data-filter=".years">Years</li>
                </ul>
                <div class="filter__gallery">
                  <div class="popular__product">
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6" th:each="game : ${games}">
                  <div class="product__item">
                    <div class="product__item__pic set-bg" style="background-image: url('/img/sample.png')">
                      <div class="ep" th:text="${game.rank}+위" ></div>
                      <div class="comment"><i class="fa fa-comments"></i> 11개</div>
                      <div class="view"><i class="fa fa-eye"></i> 9141</div>
                    </div>
                    <div class="product__item__text">
                      <ul>
                        <li th:text="${game.developer}">Game</li>
                        <li th:text="${game.genres}">Movie</li>
                      </ul>
                      <h5><a th:href="@{/api/games/read/{gid}(gid=${game.gid})}" th:text="${game.title}">Sen to Chihiro no Kamikakushi</a></h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
                  
              </div>

        </div>
      </div>
  </section>
</main>

</html>
