<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>데이터 처리 결과</title>
  </head>
  <body>
    <h1>결과</h1>
    <p th:text="${message}">메시지가 표시될 영역</p>
    <!-- api 응답 값 추출 -->
    <div th:each="game : ${games}">
      <p th:text="${game.gid}"></p>
      <p th:text="${game.title}"></p>
      <p th:text="${game.price}"></p>
      <p th:text="${game.genres}"></p>
    </div>
    <a href="/">메인으로 돌아가기</a>
  </body>
</html>
