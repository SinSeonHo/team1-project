<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>이미지 업로드</title>
  </head>

  <body>
    <h2>이미지 업로드</h2>

    <form method="post" enctype="multipart/form-data" th:action="@{/images/image}">
      <input type="file" name="file" required />
      <button type="submit">이미지 업로드</button>
    </form>

    <div th:if="${image != null}">
      <h3>업로드된 이미지:</h3>
      <img th:src="@{/images/view/{file}(file=${image.path})}" alt="업로드된 이미지" style="max-width: 400px" />
      <p>파일명: <span th:text="${image.imgName}"></span></p>
    </div>

    <div th:if="${error != null}">
      <p style="color: red" th:text="${error}"></p>
    </div>
  </body>
</html>
