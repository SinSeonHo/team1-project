<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <main layout:fragment="content">
    <div class="container text-center mt-3" style="max-width: 340px; background: #dbe2ef;">
      <div class="row justify-content-center mt-5 pt-2">
        <h2 class="row mb-3 text-light justify-content-center w-100">로그인</h2>
        <div class="col-12">
          <form action="#">
            <input
              type="text"
              class="form-control mb-3 w-100"
              placeholder="아이디 입력"

            />

            <input
              type="text"
              class="form-control mb-3 w-100"
              placeholder="비밀번호 입력"
            />

            <button type="submit" class="site-btn">로그인</button>
          </form>
          <a href="#" class="forget_pass">Forgot Your Password?</a>
        </div>
      </div>

      <div
        class="d-flex flex-column gap-2 row"
        style="margin: 0 auto"
      >
        <!-- Google -->
        <button
          class="btn d-flex align-items-center px-4 py-2 w-100"
          style="
            background-color: #fff;
            color: #444;
            border: 1px solid #ddd;
            font-weight: 600;
            border-radius: 6px;
          "
        >
          <img
            src="https://developers.google.com/identity/images/g-logo.png"
            alt="구글로고"
            style="
              width: 22px;
              height: 22px;
              margin-right: 8px;
              vertical-align: middle;
            "
          />
          <span>Google로 로그인</span>
        </button>

        <!-- Kakao -->
        <button
          class="btn d-flex align-items-center px-4 py-2 w-100"
          style="
            background-color: #fee500;
            color: #3c1e1e;
            font-weight: 600;
            border: none;
            border-radius: 6px;
          "
        >
          <img
            src="https://cdn.jsdelivr.net/gh/basskung/kakaologin/assets/kakao_icon.png"
            alt="카카오로고"
            style="
              width: 22px;
              height: 22px;
              margin-right: 8px;
              vertical-align: middle;
            "
          />
          <span>카카오로 로그인</span>
        </button>

        <!-- Naver -->
        <button
          class="btn d-flex align-items-center px-4 py-2 w-100"
          style="
            background-color: #03c75a;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 6px;
          "
        >
          <img
            th:src="@{/social/naverSquare.png}"
            alt="네이버로고"
            style="
              width: 22px;
              height: 22px;
              margin-right: 8px;
              vertical-align: middle;
            "
          />
          <span>네이버로 로그인</span>
        </button>
      </div>
    </div>
  </main>
</html>
