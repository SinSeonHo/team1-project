# spring.datasource.password=12345

upload.base-dir=C:/SOURCE/team1-project/src/main/resources/static/images/view

# thymeleaf 관련 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# db 설정 -- MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ott_test_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=ott_test
spring.datasource.password=12345

# JPA 설정
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# 콘솔창에 출력되는 쿼리를 가독성이 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# iframe 임베딩
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.view-names=*.jsp
spring.mvc.view.view-class=org.springframework.web.servlet.view.JstlView




# 로그 자세히
logging.level.org.hibernate.SQL=debug
# ? 바인딩 자세히
logging.level.org.hibernate.orm.jdbc.bind=trace

logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG

# security 로그 자세히
logging.level.org.springframework.security.web=trace

logging.level.root=INFO
logging.level.com.example.ott=DEBUG
logging.level.org.springframework.web=DEBUG

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

com.example.movie.upload.path=upload
# com.example.movie.upload.path=C:/springboot/uploads/images

spring.profiles.include=oauth

