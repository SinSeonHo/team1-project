<!DOCTYPE html>
<html lang="en">
  <div th:fragment="socialLogins">
    <div class="d-grid gap-2 w-100" style="max-width: 680px;">
      <!-- Google -->
      <button
        id="google-login"
        class="d-flex align-items-center justify-content-center"
        style="
          background: #fff;
          color: #757575;
          font-family: 'Roboto', Arial, sans-serif;
          font-weight: 500;
          font-size: 16px;
          border: 1px solid #dadce0;
          border-radius: 12px;
          height: 48px;
          padding: 0 16px;
          box-shadow: none;
          outline: none;
          transition: filter 0.15s;
        "
        onmouseover="this.style.filter='brightness(0.96)';"
        onmouseout="this.style.filter='none';"
      >
        <img
          th:src="@{/social/googleSquare.png}"
          alt="구글로고"
          style="width: 24px; height: 24px; margin-right: 12px; display: block"
        />
        <span style="flex: 1; text-align: center">구글로 로그인</span>
      </button>

      <!-- Kakao -->
      <button
        id="kakao-login"
        class="d-flex align-items-center justify-content-center"
        style="
          background-color: #fee500;
          color: #191600;
          font-family: 'Noto Sans', sans-serif;
          font-weight: 700;
          font-size: 16px;
          border: none;
          border-radius: 12px;
          height: 48px;
          padding: 0 16px;
          box-shadow: none;
          outline: none;
          transition: filter 0.15s;
        "
        onmouseover="this.style.filter='brightness(0.95)';"
        onmouseout="this.style.filter='none';"
      >
        <img
          th:src="@{/social/kakaoSquareReal.png}"
          alt="카카오로고"
          style="
            width: 24px;
            height: 24px;
            margin-right: 12px;
            vertical-align: middle;
            background: none;
            border-radius: 4px;
            display: block;
          "
        />
        <span style="flex: 1; text-align: center">카카오로 로그인</span>
      </button>

      <!-- Naver -->
      <button
        id="naver-login"
        class="d-flex align-items-center justify-content-center"
        style="
          background-color: #03c75a;
          color: #fff;
          font-family: 'Noto Sans', sans-serif;
          font-weight: 700;
          font-size: 16px;
          border: none;
          border-radius: 12px;
          height: 48px;
          padding: 0 16px;
          box-shadow: none;
          outline: none;
          transition: filter 0.15s;
        "
        onmouseover="this.style.filter='brightness(0.93)';"
        onmouseout="this.style.filter='none';"
      >
        <img
          th:src="@{/social/naverSquare.png}"
          alt="네이버로고"
          style="width: 24px; height: 24px; margin-right: 12px; display: block"
        />
        <span style="flex: 1; text-align: center">네이버로 로그인</span>
      </button>
    </div>
    <script>
      document.getElementById("google-login").onclick = function () {
        window.location.href =
          "http://localhost:8080/oauth2/authorization/google";
      };
      document.getElementById("kakao-login").onclick = function () {
        window.location.href =
          "http://localhost:8080/oauth2/authorization/kakao";
      };
      document.getElementById("naver-login").onclick = function () {
        window.location.href =
          "http://localhost:8080/oauth2/authorization/naver";
      };
    </script>
  </div>
</html>
