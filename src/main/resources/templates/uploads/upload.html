<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>이미지 업로드</title>
</head>

<body>
    <h2>이미지 업로드</h2>

    <form th:action="@{/images/image}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">업로드</button>
    </form>

    <hr>

    <div th:if="${image != null}">
        <h3>업로드된 이미지</h3>
        <p>파일명: <span th:text="${image.imgName}"></span></p>
        <img th:src="@{/images/view/{filename}(filename=${image.path})}" style="max-width: 400px;">
    </div>

    <div th:if="${error != null}" style="color:red;">
        <p th:text="${error}"></p>
    </div>
</body>

</html>
