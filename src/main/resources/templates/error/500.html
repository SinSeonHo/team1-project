<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="title"><title>이미 가입된 소셜 계정</title></th:block>
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/error.css}" />
  </th:block>
  <main layout:fragment="content">
    <div class="card error-card text-center p-4 bg-dark border-0 text-white">
      <div class="error-icon mb-2">
        <i class="bi bi-bug-fill"></i>
      </div>
      <h3 class="mb-3">서버 오류가 발생했습니다 (500)</h3>
      <p class="mb-4 text-white-50">
        일시적인 문제로 인해 요청을 처리할 수 없습니다.<br />
        잠시 후 다시 시도해 주세요.
      </p>
      <a th:href="@{/}" class="btn btn-primary mt-2">홈 화면으로 돌아가기</a>
    </div>
  </main>
</html>
