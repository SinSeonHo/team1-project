<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <main layout:fragment="content">
    <!-- <section class="hero">
      <div class="container">
      
      
      </div>
    </section> -->
    <!-- Hero Section End -->

    <!-- Head -->
    <!-- Product Section Begin -->
    <section class="product spad">
      <div class="container">
        <div class="row">
            <div class="trending__product">
              <div class="row">
              </div>
              </div>
            <div class="popular__product">
              <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <div class="section-title" >
                    <h4>영화</h4>
                    
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <div class="btn__all">
                    <div class="primary-btn">
                      <form action="/api/movies/list" method="get" class="search-box">
                      <select name="type" id="type">
                        <option value="t">제목</option>
                        <!-- <option value="g">장르</option> -->
                        <option value="d">감독</option>
                      </select>
                      <input type="text" name="keyword" id="search">
                      </form>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6" th:each="movie : ${movies}">
                  <div class="product__item mainmovie">
                    <a th:href="@{/api/movies/read/{mid}(mid=${movie.mid})}">
                      <img
                        th:src="@{'/images/movieimages/' + ${movie.imgUrl}}"
                        onerror="this.onerror=null; this.src='/images/sample.png';"
                        alt="영화 이미지"
                        loading="lazy"
                        class="anime__details__pic"
                      />
                    </a>
                    <!-- <div class="rank" th:text="${movie.rank}+위"></div> -->
                    <div class="product__item__text">
                      <h5>
                        <a th:href="@{/api/movies/read/{mid}(mid=${movie.mid})}" th:text="${movie.title}">제목</a>
                      </h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
          <div class="popular__product">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="section-title" >
                  <h4>게임</h4>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="btn__all">
                  <div class="primary-btn">
                    <form action="/api/games/list" method="get" class="search-box">
                    <select name="type" id="type">
                      <option value="t">제목</option>
                      <!-- <option value="g">장르</option> -->
                      <option value="d">개발사</option>
                      <option value="p">유통사</option>
                    </select>
                    <input type="text" name="keyword" id="search">
                  </form>
                  </div>
                </div>
              </div>
              <!-- <ul class="filter__controls">
                <li class="active" data-filter="*">Day</li>
                <li data-filter=".week">Week</li>
                <li data-filter=".month">Month</li>
                <li data-filter=".years">Years</li>
              </ul> -->
              <div class="filter__gallery"></div>
                <div class="popular__product">
              </div>
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6" th:each="game : ${games}">
                  <div class="product__item">
                    <a th:href="@{/api/games/read/{gid}(gid=${game.gid})}">
                      <img
                        th:src="@{'/images/gameimages/' + ${game.imgUrl}}"
                        onerror="this.onerror=null; this.src='/images/sample.png';"
                        alt="게임 이미지"
                        loading="lazy"
                        class="anime__details__pic"
                      />
                    </a>
                    <!-- <div class="rank" th:text="${game.rank}+위"></div> -->
                    <div class="product__item__text">

                      <h5>
                        <a th:href="@{/api/games/read/{gid}(gid=${game.gid})}" th:text="${game.title}"
                          >제목</a
                        >
                      </h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>
  </main>
</html>
