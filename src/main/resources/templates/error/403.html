<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="title"><title>접근 제한</title></th:block>
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/error.css}" />
  </th:block>
  <main layout:fragment="content">
    <div class="card error-card text-center p-4 bg-dark border-0 text-white">
      <div class="error-icon mb-2">
        <i class="bi bi-slash-circle-fill"></i>
      </div>
      <h3 class="mb-3">접근이 제한되었습니다 (403)</h3>
      <p class="mb-4 text-white-50">
        해당 페이지에 접근할 권한이 없습니다.<br />
        로그인 상태 또는 권한을 확인해 주세요.
      </p>
      <a th:href="@{/}" class="btn btn-primary mt-2">홈 화면으로 돌아가기</a>
    </div>
  </main>
</html>
