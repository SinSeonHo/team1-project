<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movieList</title>
  </head>
  <body>
    <div>
      <p>movieList</p>
    </div>
    <!-- api 응답 값 추출 -->
    <div th:each="movie : ${movies}">
      <p th:text="${movie.mid}"></p>
      <p th:text="${movie.title}"></p>
      <p th:text="${movie.genres}"></p>
    </div>
  </body>
</html>
