<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="title">
    <title>개인정보 수집 및 이용 동의</title>
  </th:block>
  <th:block layout:fragment="css">
    <style>
      /* .consent {
        width: 75%;
        justify-content: center;
      } */
    </style>
  </th:block>
  <main layout:fragment="content">
    <div class="container mt-5 mb-5 d-flex justify-content-center align-items-center">
      <div class="consent p-5">
        <h2 class="mb-4 text-center fw-bold" style="color: #ffffff">개인정보 수집 및 이용 동의</h2>

        <p class="mb-4" style="color: #ccccdd">
          아래의 개인정보 수집 및 이용에 대한 안내를 충분히 읽어보신 후, 동의 여부를 선택해 주세요.
        </p>

        <table class="table table-bordered text-white ms-0 w-100" style="border-color: #2c2d52">
          <tbody class="text-left">
            <tr>
              <th class="bg-dark text-white text-center">수집 항목</th>
              <td>이름, 아이디, 비밀번호, 이메일, 성별, 나이</td>
            </tr>
            <tr>
              <th class="bg-dark text-white text-center">수집 목적</th>
              <td>회원 식별 및 가입 처리, 서비스 제공</td>
            </tr>
            <tr>
              <th class="bg-dark text-white text-center">보유 및 이용 기간</th>
              <td>회원 탈퇴 시까지 (단, 관련 법령에 따라 보관이 필요한 경우 해당 기간까지)</td>
            </tr>
          </tbody>
        </table>

        <div class="mt-3" style="color: #ccccdd">
          ※ 귀하는 개인정보 수집 및 이용에 대한 동의를 거부할 권리가 있으며, 필수 항목에 대한 동의를 거부할 경우
          회원가입이 제한될 수 있습니다.
        </div>

        <form th:action="@{/user/consent}" method="post" class="mt-4">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="form-check mb-4 d-flex justify-content-end align-items-center">
            <label for="agree" class="form-check-label text-white me-2 mb-0 mr-3">
              위 개인정보 수집 및 이용에 동의합니다.
            </label>
            <input class="checkbox form-check-input" type="checkbox" id="agree" name="agree" required />
          </div>

          <div class="d-grid gap-2 text-center">
            <a
              th:href="@{/user/register}"
              class="submit-btn btn btn-primary btn-lg"
              id="submitLink"
              style="background-color: #4d5fff; border: none; pointer-events: none; opacity: 0.6"
            >
              동의하고 계속 진행
            </a>

            <a
              th:href="@{/}"
              class="btn btn-secondary btn-lg"
              style="background-color: #2c2d52; color: #ffffff; border: none"
            >
              취소
            </a>
          </div>
        </form>
      </div>
    </div>
    <th:block>
      <script th:src="@{/js/userConsent.js}"></script>
    </th:block>
  </main>
</html>
