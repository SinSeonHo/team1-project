<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css">
    <style>
      /* 필요하면 스타일 추가 가능 */
    </style>
  </th:block>
  <body layout:fragment="content">
    <!-- Hero Section (주석 처리된 상태) -->
    <!--
    <section class="hero">
      <div class="container"></div>
    </section>
    -->
    <!-- Hero Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
      <div class="container">
        <div class="row">
          <div class="trending__product">
            <div class="row"></div>
          </div>

          <div class="center-line"></div>

          <div class="popular__product">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="section-title">
                  <h4>추천영화</h4>
                </div>
              </div>

              <!-- 영화 슬라이더: sliderContainerMovie / sliderMovie 로 클래스명 구분 -->
              <div class="sliderContainerMovie" style="overflow-x: hidden; white-space: nowrap; margin-top: 20px">
                <div class="sliderMovie" style="display: inline-block">
                  <div th:each="movie : ${movies}" style="display: inline-block; margin-right: 10px">
                    <a th:href="@{/api/movies/read/{mid}(mid=${movie.mid})}">
                      <img
                        th:src="@{'/images/movieimages/' + ${movie.imgUrl}}"
                        onerror="this.onerror=null; this.src='/images/sample.jpg';"
                        alt="영화 이미지"
                        loading="lazy"
                        style="width: 250px; height: 370px; object-fit: contain; display: block; border-radius: 2.5%"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <br /><br /><br /><br /><br /><br />

            <div class="center-line"></div>

            <div class="popular__product">
              <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <div class="section-title">
                    <h4>추천게임</h4>
                  </div>
                </div>

                <!-- 게임 슬라이더: sliderContainerGame / sliderGame 로 클래스명 구분 -->
                <div class="sliderContainerGame" style="overflow-x: hidden; white-space: nowrap; margin-top: 20px">
                  <div class="sliderGame" style="display: inline-block">
                    <div th:each="game : ${games}" style="display: inline-block; margin-right: 10px">
                      <a th:href="@{/api/games/read/{gid}(gid=${game.gid})}">
                        <img
                          th:src="@{'/images/gameimages/' + ${game.imgUrl}}"
                          onerror="this.onerror=null; this.src='/images/sample.png';"
                          alt="게임 이미지"
                          loading="lazy"
                          style="width: 500px; height: 300px; object-fit: cover; display: block; border-radius: 10px"
                        />
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <th:block layout:fragment="script">
      <!-- 개별 페이지 스크립트 -->
      <script th:src="@{/js/imgSlider.js}"></script>
    </th:block>
  </body>
</html>
