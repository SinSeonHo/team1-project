# =========================
# 공통
# =========================
spring.profiles.include=oauth
spring.application.name=ott

spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 파일 업로드
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB
upload.base-dir=/var/lib/ott/static/images/view

# DB (하드코딩)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ott_test?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=ott_test
spring.datasource.password=12345

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.highlight_sql=false

# 로깅 (운영 최소 수준)
logging.level.root=INFO
logging.level.com.example.ott=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
