<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .crawl-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .crawl-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h1>관리자 크롤링 페이지</h1>

    <div class="button-container">
        <button class="crawl-button">🎬 크롤링 1</button>
        <button class="crawl-button">📺 크롤링 2</button>
        <button class="crawl-button">📰 크롤링 3</button>
        <button class="crawl-button">📈 크롤링 4</button>
    </div>

</body>

</html>
