<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css">
    
    <link rel="stylesheet" th:href="@{/css/login.css}">
  </th:block>
  <main layout:fragment="content">
    
<div class="login-block container d-block">
  <!-- Heading -->
  <h1 class="title text-center fw-bold mt-3">로그인</h1>
  
  <!-- Links -->
  <ul class="links d-flex w-100 list-unstyled mr-4 my-4">
    <li class="link d-inline text-center mr-5 active" id="loginTab">
      <span id="signin"><strong>로그인</strong></span>
    </li>
    <li class="link d-inline text-center mr-4" id="registerTab">
      <span id="signup"><strong>회원가입</strong></span>
    </li>
    <li class="link d-inline ms-auto text-center ">
      <span id="reset"><strong>초기화</strong></span>
    </li>
  </ul>

  
  <!-- Form display-none이 적용 안됨. 기존에 존재하던 css 파일이 덮어쓰는 확률 무시 못함 -->
  <form  th:action="@{/user/login}" method="post" class="w-100 mx-auto d-flex flex-column" id="loginForm">
       <input type="text" placeholder="아이디 입력" class="form-control-lg mb-3" id="username" name="username"/>
       <input type="password" placeholder="비밀번호 입력" class="form-control-lg mb-3" id="password" name="password"/>
       
    <!-- sign in button -->
    <button class="site-btn w-100 mt-1">
      로그인
    </button>
  </form >
  <!-- 회원가입 -->
  <form  th:action="@{/user/register}" method="post" class="w-100 mx-auto d-flex flex-column d-none" id="registerForm">
       <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
       <input type="text" placeholder="Repeat password" class="form-control-lg mb-3" name="name"/>
       <input type="text" placeholder="아이디 입력" class="form-control-lg mb-3" id="id" name="id"/>
       <input type="password" placeholder="비밀번호 입력" class="form-control-lg mb-3" name="password"/>
    <!-- sign in button -->
    <button class="site-btn w-100 mt-1">
      로그인
    </button>
  </form >
  <!-- separator -->
  <div class="separator w-100">
    <p class="w-100" style="color: white;">OR</p>
  </div>
        <!-- Google -->
        <button id="google-login" class="social-login-btn google-login d-flex align-items-center justify-content-center w-100 mb-3">
          <img th:src="@{/social/googleSquare.png}" alt="구글로고" class="social-login-img"/>
          <span class="social-login-text">구글로 로그인</span>
        </button>
        <!-- Kakao -->
        <button id="kakao-login" class="social-login-btn kakao-login d-flex align-items-center justify-content-center w-100 mb-3">
          <img th:src="@{/social/kakaoSquareReal.png}" alt="카카오로고" class="social-login-img"/>
          <span class="social-login-text">카카오로 로그인</span>
        </button>
        <!-- Naver -->
        <button id="naver-login" class="social-login-btn naver-login d-flex align-items-center justify-content-center w-100 mb-3">
          <img th:src="@{/social/naverSquare.png}" alt="네이버로고" class="social-login-img"/>
          <span class="social-login-text">네이버로 로그인</span>
        </button>
      
</div>

    
    <th:block layout:fragment="script">
      <script th:src="@{/js/login.js}"></script>
    </th:block>
  </main>
</html>
